<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Motor de Búsqueda SPARQL</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 16px; }
    pre { background: #f4f4f4; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Motor de Búsqueda SPARQL</h1>
  <form id="sparqlForm">
    <label for="query">Consulta SPARQL:</label><br>
    <textarea id="query" name="query">
      PREFIX dbo: <http://dbpedia.org/ontology/>
      PREFIX dbr: <http://dbpedia.org/resource/>

      SELECT ?developer ?releaseDate
      WHERE {
          dbr:Minecraft dbo:developer ?developer ;
                        dbo:releaseDate ?releaseDate .
      }

    </textarea><br>
    <button type="submit">Ejecutar</button>
  </form>

  <h2>Resultados:</h2>
  <pre id="result"></pre>
  <div id="loader" style="display: none; margin-top: 1rem; height: 5px; background: #007bff; animation: load 2s linear infinite;"></div>
  <style>
  @keyframes load {
    0% { width: 0%; }
    50% { width: 80%; }
    100% { width: 100%; }
  }
  </style>

  <script>
    const form = document.getElementById("sparqlForm");
    const resultBox = document.getElementById("result");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("query").value;
      loader.style.display = "block";
      resultBox.textContent = "";

      try {
      const res = await fetch("/sparql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await res.json();

    if (data.error) {
      resultBox.textContent = "Error: " + data.error;
    } else {
      resultBox.textContent =
        JSON.stringify(data, null, 2);
    }
  } catch (err) {
    resultBox.textContent = "Error inesperado al contactar el servidor.";
  } finally {
    loader.style.display = "none";
  }
    });
  </script>
</body>
</html>
